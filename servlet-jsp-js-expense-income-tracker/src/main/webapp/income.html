<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Income</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<header>
    <h1><i class="fas fa-wallet"></i> My Wallet</h1>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="add-income.html"><i class="fas fa-plus-circle"></i> Add Income</a></li>
            <li><a href="add-expense.html"><i class="fas fa-minus-circle"></i> Add Expense</a></li>
            <li><a href="view-transactions.html"><i class="fas fa-list"></i> Transactions</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
</header>

<main class="form-card">
    <h2>Add Income</h2>
    <div class="wallet-info">
        <p><strong>Wallet Balance:</strong> â‚¹12,500</p>
    </div>
    <form>
        <label for="amount"><i class="fas fa-rupee-sign"></i> Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required />

        <label for="category"><i class="fas fa-tags"></i> Category</label>
        <select id="category" name="category">
            <option value="salary">Salary</option>
            <option value="freelance">Freelance</option>
            <option value="investment">Investment</option>
            <option value="gift">Gift</option>
        </select>

        <label for="date"><i class="fas fa-calendar-alt"></i> Date</label>
        <input type="date" id="date" name="date" required />

        <label for="notes"><i class="fas fa-comment-dots"></i> Notes</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Any additional notes..."></textarea>

        <button type="submit"><i class="fas fa-check-circle"></i> Add Income</button>
    </form>
</main>
</body>
</html>
